
 <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">WIFI</h1>
      
      </div>


	   <div class="row">
		<div class="col-8 col-md-6 order-md-2 mb-4 col-lg-4">
			<h4> WIFI configuration </h4>
			
			%-message1-%
		  <form method="POST">
			
			
			<div class="mb-3">
			  <label for="wifiName">Wifi Name</label>
			  <div class="form-group">			
			    <div id="errorNameId" style="display:none" class="alert alert-danger"></div>
				<select class="form-control" name="wifiName" id="wifiNameId"> 
				  %-wifilist-%
				</select>
			  </div>
			</div>
			<div class="mb-3">
			  <label for="WifiPassword">WIFI Password</label>
			  <div id="errorPassId" style="display:none" class="alert alert-danger"></div>
			  <div class="input-group">			
				<input type="text" class="form-control" id="wifiPassId" name="wifiPassword" placeholder="Password" value="%-wifiPass-%" required>
			  </div>
			</div>
			
			<div class="mb-3 spinner-border text-primary" id="connectSpinnerId" ></div>
			<span class="mb-3" id="connectingMessage" style="display:none"> </span>
			
			<br/>
			
			
			<button type="button" id="connectBtnId" class="btn btn-primary"> Connect </button>
			<input type="submit" id="disconnectBtnId" value="Disconnect" name="btnDisconnect" class="btn btn-danger"/>
		  </form>
     </div>
	 </div>
      
    </main>
  </div>
</div>

	<script src="/js/jquery-3.4.1.min.js" ></script>
	<script src="/js/wifiScript.js" ></script>
