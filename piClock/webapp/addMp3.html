
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">MP3</h1>      
      </div>
		
		%-message1-%
	  
	  <div class="row">
		  <div class="col-md-4 order-md-2 mb-4">			  
			<i>* you can add a zip file or a single mp3</i>
			 <form method="POST" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="catg"><b>Add:</b></label>
					<div class="form-group">			
						<input class="form-control " type="file"  aria-label="file" name="mp3File">
				   </div>
				   <input type="submit" value="Send" class="btn btn-primary" name="btnSendFile">
				</div>				
			</form>
		  </div>
	  </div>
	

      
    </main>
  </div>
</div>
