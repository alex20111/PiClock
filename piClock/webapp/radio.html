<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Radio</h1>
      
      </div>

	  <div class="table-responsive">
		%-table-%
	  </div>
	   <div class="row">
		<div class="col-md-4 order-md-2 mb-4">
			<h4> Add new Radio </h4>
		 
			%-radioFormError-%
			 <form method="get">
			<div class="mb-3">
			  <label for="radioName">Radio Name</label>
			  <div class="input-group">			
				<input type="text" class="form-control" id="RadioName" name="radioName" placeholder="Radio Station Name" required>
			  </div>
			</div>
			<div class="mb-3">
			  <label for="username">Radio Link</label>
			  <div class="input-group">			
				<input type="text" class="form-control" id="RadioLink" name="radioLink" placeholder="Radio Station Link" required>
			  </div>
			</div>
			
			
			<button type="submit" class="btn btn-primary"> Add </button>
		  </form>
     </div>
	 </div>
      
    </main>
  </div>
</div>
